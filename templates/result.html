<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>File Upload Result</title>
</head>
<body>
    <h2>Upload Success</h2>
    <p>You uploaded the following two files:</p>
    <form action="{{ url_for('validate') }}" method="post">
        {% for filename in filenames %}
            <input type="radio" name="client" value="{{ filename.replace('.txt', '') }}" required>
            <strong>{{ filename }}</strong> (select as Client)<br>
            <input type="hidden" name="file" value="{{ filename }}">
        {% endfor %}
        <br>
        <input type="submit" value="Run JEDI-PDC Comparison">
    </form>
</body>
</html>
